<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;500;700&display=swap" rel="stylesheet">


     
</head>
<body>
<!-- HEADER HERE -->
	<header class="clearfix">
    <img src="./images/logo.png" alt="pixel sunglasses in shades of green">
 <h1>Swag Shop</h1>
    </header>
    
    
<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <button id="hamburgerBtn">
            <span><i>&equiv;</i> OPEN</span>
            <span><i>&Cross;</i> CLOSE</span>
        </button>
        <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li class="active" class="parent"><a href="#">Order</a>
                <ul>
                    <li><a href="#">Water Bottles</a></li>
                    <li><a href="#">Hats</a></li>
                    <li><a href="#">Shirts</a></li>
                </ul>
            </li>
            <li><a href="#">Customer Reviews</a></li>
            <li><a href="#">Contact Us</a></li>    
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
<main>
    <h1>Order</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name* <input type="text" name="name" required></label>                
                <label class="top">Phone* <input type="text" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email <input type="text" name="email" placeholder="someone@gmail.com"></label>
            </fieldset>
            <fieldset>
                <legend>Swag Information</legend>
                <label class="top">Date Needed <input type="date" name="dateNeeded"></label>
                <label class="top">Business Name <input type="text" name="businessname"></label>                
                <label class="top">Business URL <input type="url" name="url"></label>
                <label class="top">Color
                    <select name="color">
                        <option value="">Please Select &#9662;</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                </label>
                <label class="top">Quantity <input type="number" name="quantity"></label>
                
                <div>Material</div>
                <label class="sbs"><input type="radio" name="material" value="aluminum"> Aluminum</label>
                <label class="sbs"><input type="radio" name="material" value="plastic"> Plastic</label>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card* <input type="text" name="name" required></label>
                <label class="top">Card Number* <input type="number" name="cardnumber" required></label>                                
                <label class="top">Expiration Date <input type="date" name="expirationdate" required></label>
            </fieldset>
            <input class="submitBtn" type="submit" name="orderSwag" value="Order My Swag">
        </form>
    </main>
    
<!-- FOOTER HERE -->   
    <footer>
        &copy; 2021 &bull; Cam Stephens &bull; 123-555-6789 &bull; Login
    </footer>
<script src="js/scripts.js"></script>
</body>
</html>
