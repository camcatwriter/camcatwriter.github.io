<html lang="en">
<head>
<meta charset="UTF-8">

<title>Canyonlands Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<link href="scss/styles.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <!--header-->
    <header class="clearfix">
        <figure class="logo">
            <img src="/images/1x/logo1x.png" alt="National Park Service Logo"
            srcset="/images/1x/logo1x.png 1x, /images/2x/logo2x.png 2x, /images/3x/logo3x.png 3x">
        </figure>
        <div>
            <h1>Canyonlands Gallery</h1>
        </div>
    </header>
    <!--end header-->
    <!--navigation-->
    <nav id="" class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/volunteer.html">Volunteer</a></li>
            <li><a href="/animals.html">Animals</a></li>
            <li class="active"><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <!--end navigation-->
    <main class="photogallery">
        <h1>Photos From the Park</h1>

        <section class="gallery">
            <figure><img alt="bush landscape with dark clouds and redrock" class="lazy" data-src="/images/lazyload/LL1.jpg"></figure>
            <figure><img alt="looking over a valley with crepescular rays through the clouds" class="lazy" data-src="/images/lazyload/LL2.jpg"></figure>
            <figure><img alt="swirly clouds and a large pile of rocks" class="lazy" data-src="/images/lazyload/LL3.jpg"></figure>
            <figure><img alt="grass and bushes with the sun on the horizon, clouds and stars are visible in teh sky above" class="lazy" data-src="/images/lazyload/LL4.jpg"></figure>
            <figure><img alt="primarily a blue and green night sky with lots of stars, some bushes near the bottom and clouds" class="lazy" data-src="/images/lazyload/LL5.jpg"></figure>
            <figure><img alt="a light blue night sky with lots of stars and some clouds, a dark landscape below" class="lazy" data-src="/images/lazyload/LL6.jpg"></figure>
            <figure><img alt="the Milky Way and lots of stars over a completely blacked-out horizon line and the sun just above the horizon" class="lazy" data-src="/images/lazyload/LL7.jpg"></figure>
            <figure><img alt="light blue or purple night sky full of stars, some clouds and silhouetted rock formations around the edges" class="lazy" data-src="/images/lazyload/LL8.jpg"></figure>
            <figure><img alt="daylit rock formation and a cloudless blue sky visible through the rocks" class="lazy" data-src="/images/lazyload/LL9.jpg"></figure>
            <figure><img alt="sunset lighting on a row of rock formations and a cloudless blue sky" class="lazy" data-src="/images/lazyload/LL10.jpg"></figure>
            <figure><img alt="a line of rock formations in the near distance, a trail leads from the viewer to the rocks through tall grass" class="lazy" data-src="/images/lazyload/LL11.jpg"></figure>
            <figure><img alt="a long line of rock formations in the distance and a very cloudy sky above" class="lazy" data-src="/images/lazyload/LL12.jpg"></figure>

        </section>
    </main>

    <!--footer-->
    <footer class="clearfix">
        &copy; 2021 &bull; Cam Stephens &bull;
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.3.1/dist/lazyload.min.js"></script>
    <script>var lazyLoadInstance = new LazyLoad({
        elements_selector: ".lazy",
        threshold: 0
    });
        </script>
<script src="js/scripts.js"></script>
</body>
</html>
